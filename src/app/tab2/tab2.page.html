<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Galerie d'images
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Galerie d'images</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- Gallery of images located at http://www.sebastien-thon.fr/prince/images/ with filename in galeries data -->
  <ion-card *ngFor="let galerie of galeries">
    <ion-card-header>
      <ion-card-title>{{galerie.titre}}</ion-card-title>
      <!-- Date -->
      <ion-card-subtitle>{{galerie.date}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{galerie.texte}}</p>
      <!-- Images -->
      <!-- For each photo in galeries.photos, get image filename and legend -->
      <ion-grid>
        <ion-row *ngFor="let photo of galerie.photos">
          <ion-col size="6">
          <!-- src is at "http://www.sebastien-thon.fr/prince/images/"+photo.image -->
            <ion-img [src]="'http://www.sebastien-thon.fr/prince/images/'+photo.image"></ion-img>
          </ion-col>
          <ion-col size="6">
            <p>{{photo.legende}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->
</ion-content>
