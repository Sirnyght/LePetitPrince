<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Dates importantes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dates importantes</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Write important dates -->
  <ion-card *ngFor="let date of dates">
    <ion-card-header>
      <ion-card-title>{{date.titre}}</ion-card-title>
      <!-- Date -->
      <ion-card-subtitle>{{date.date}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{date.texte}}</p>
    </ion-card-content>
  </ion-card>

  <!-- <app-explore-container name="Tab 3 page"></app-explore-container> -->
</ion-content>
